<form [formGroup]="contactForm" (submit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="atext" class="form-control" id="name" placeholder="Name" formControlName="name">
        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']" class="alert alert-danger">campo requerido</div>
        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['minlength']" class="alert alert-danger">minimo de caracteres requerido</div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['required']" class="alert alert-danger">campo requerido</div>
      <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid" class="alert alert-danger">error en el campo</div>
    </div>
    <div class="form-comment">
        <label for="comment">Comments:</label>
        <textarea class="form-control" rows="5" id="comment" name="text" formControlName="comment"></textarea>
        <div *ngIf="contactForm.get('comment')?.touched && contactForm.get('comment')?.errors?.['required']" class="alert alert-danger">campo requerido</div>
        <div *ngIf="contactForm.get('comment')?.touched && contactForm.get('comment')?.errors?.['maxlength']" class="alert alert-danger">Supera el limite de caracteres</div>
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  </form>
