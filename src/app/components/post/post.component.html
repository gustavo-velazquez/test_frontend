<div *ngIf="load" class="container text-left">
<article  class="card mb-3">
    <h1> Detalle del post: {{post.id}}</h1>
    <div *ngIf="showDate" >
        <span>Last comment: {{dateComment | date:'YYYY, MMM, dd '}}</span>
    </div>
    <div>
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
    </div>
</article>
    
<app-comments (dateComments) = "getDate($event)" [postId]="post.id"></app-comments>
<app-form [postId]="post.id"></app-form>
</div>
